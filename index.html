        <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 769px)" href="./desktop.css">
        <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 768px)" href="./mobile.css">

        <link rel="stylesheet" href="./fonts.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <section class="--hero">
            <nav>
                <a class="--nav-link --about" href="" target="_blank"><p>ABOUT</p></a>
                <a class="--nav-link --work" href="" target="_blank"><p>WORK</p></a>
                <a class="--nav-link --home" href="" target="_blank"><p>HOME</p></a>
            </nav>
            <main class="--hero-main">
                <section class="--left">
                    <div class="--logo-container">
                        <img src="./SVG/Logo.svg" alt="The logo for the website">
                    </div>
                    <div class="--tagline">
                        <h1>
                            <span class="--invest">INVEST IN</span>
                            <span class="--unforgettable">UNFORGETTABLE</span>
                            <span class="--design">DESIGN</span>
                        </h1>
                    </div>
                    <div class="--hero-SVG-elements">
                        <div class="--hero-SVG-elements-container">
                            <svg id="hero_main_pillar" data-name="hero_main_pillar" xmlns="http://www.w3.org/2000/svg" width="40.87" height="817.72" viewBox="0 0 40.87 817.72">
                                <defs>
                                    <style>
                                    .cls-1 {
                                        fill: #444144;
                                    }
                                    </style>
                                </defs>
                                <g id="Landing_-_Hero" data-name="Landing - Hero">
                                    <g id="SVG_Elements" data-name="SVG Elements">
                                    <path class="cls-1" d="m20.44,0C9.17,0,0,9.17,0,20.44v797.29h40.87V20.44C40.87,9.17,31.7,0,20.44,0Z"/>
                                    </g>
                                </g>
                            </svg>
                            <div class="--hero-circles">
                                <div class="--hero-pillar-circle --1"></div>
                                <div class="--hero-pillar-circle --2"></div>
                                <div class="--hero-pillar-circle --base">
                                    <div class="--pillar-base-circle --1"></div>
                                    <div class="--pillar-base-circle --2"></div>
                                    <div class="--pillar-base-circle --3"></div>
                                </div>
                            </div>
                            </div>
                            <div class="--horizontal-circles-container">
                                <div class="--horizontal-circle --1"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="--right">
                    <div class="--hero-right-blue-triangle"></div>
                    <div id="triangle_main_container">
                        <div class="--triangle-main-rectangle"id="triangle_rectangle_1"></div>
                        <div class="--triangle-main-rectangle" id="triangle_rectangle_2"></div>
                        <div class="--triangle-main-rectangle" id="triangle_rectangle_3"></div>
                    </div>
                </section>
            </main>
        </section>
    </body>
